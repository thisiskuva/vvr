<html>
    <head>
        <title>VVR Test</title>
        <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
        <canvas id='video'/>
        <script src="index.js"></script>
        <script>

            var canvas = document.querySelector( 'canvas' )
            var player = vvr( canvas, 'https://streams.kolor.com/streams/e7bf77bb-77cc-47e6-92fa-dd8df9ec5851/source.05-2160p_4K_H264.mp4' )

            let resize = function(){
                player.setSize( window.innerWidth, window.innerHeight )
            }

            try{
                player.play( )
            }catch(){
                console.log( 'sdfsdfsdfsdf')
                console.warn('Some devices require user input before playing video' )
                window.addEventListener('click', function onClick(){
                    console.log( 'sdfs')
                    window.removeEventListener('click', onClick )
                    player.play()
                })
            }


            resize()
            player.toggleMute()
            window.addEventListener( 'resize', resize )

        </script>
    </body>
<html>
